<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="container">
    <!--             
    <picture>
        <img src="./img/arrow-left.svg" alt="">
    </picture> -->
        <h1>BMI calculator</h1>

        <table class="table-1">
            <tr>
                <th>BMI</th>
                <th>Result</th>
            </tr>

            <tr>
                <td> &lt; 18.5</td>
                <td>Underweight</td>
            </tr>

            <tr>
                <td> 18.5 - 24.9</td>
                <td>Normal range</td>
            </tr>

            <tr>
                <td> 25.0 - 29.9</td>
                <td> Overweight </td>
            </tr>

            <!-- <tr>
                <td> &GreaterEqual; 30</td>
                <td> Obese </td>
            </tr> -->

            <tr>
                <td> 30.0 - 34.9</td>
                <td> Obese class I </td>
            </tr>

            <tr>
                <td> 35.0 - 39.9</td>
                <td> Obese class II </td>
            </tr>

            <tr>
                <td> &GreaterEqual; 40</td>
                <td> Obese class III </td>
            </tr>
        </table>


        <form action="" class="container__form">
            <div class="form__row">
                <label for="input-2">Weight (kg)</label>
                <input type="number" step=".1" id="weight-input" class="form__input">
            </div>

            <div class="form__row">
                <label for="input-3">Height (cm)</label>
                <input type="number" id="height-input" class="form__input">
            </div>

            <div class="form__row form__row--end">
                <input type="submit" value="Submit" class="form__input btn">
            </div>
        </form>

        <div class="result"></div>

    </section>

    <footer class="footer">
        <p>@alexandrelugao</p>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
