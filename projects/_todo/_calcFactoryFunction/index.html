<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <section class="container">
        <h1 class="container__h1">Calculator</h1>

        <div class="calc-area">
            <input type="text" class="display" autofocus>
            <div class="btn-area">
                <button class="btn btn-clear">C</button>
                <button class="btn btn-op" name="(">(</button>
                <button class="btn btn-op" name=")">)</button>
                <button class="btn btn-op divide" name="/">&divide;</button>
                
                <button class="btn btn-op" name="!" disabled>&excl;</button>
                <button class="btn btn-op" name="(1/2)" disabled>&Sqrt;</button>
                <button class="btn btn-op" name="/100">&percnt;</button>
                <button class="btn btn-op times" name="*">&times;</button>

                <button class="btn btn-num" name="7">7</button>
                <button class="btn btn-num" name="8">8</button>
                <button class="btn btn-num" name="9">9</button>
                <button class="btn btn-op" name="-">&minus;</button>
                
                <button class="btn btn-num" name="4">4</button>
                <button class="btn btn-num" name="5">5</button>
                <button class="btn btn-num" name="6">6</button>
                <button class="btn btn-op" name="+">&plus;</button>

                <button class="btn btn-num" name="1">1</button>
                <button class="btn btn-num" name="2">2</button>
                <button class="btn btn-num" name="3">3</button>
                
                <button class="btn btn-bksp">&#10149;</button>
                <button class="btn btn-num" name="0">0</button>
                <button class="btn btn-num" name=",">,</button>

                <button class="btn btn-equal">&equals;</button>
            </div>

        </div>

    </section>

    <footer class="footer">
        <p>@alexandrelugao</p>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
