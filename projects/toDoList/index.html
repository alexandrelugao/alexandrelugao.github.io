<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <section class="container">
        <h1 class="container__h1">To Do List</h1>

        <form class="form-task" autocomplete="off">
            <label for="new-task" class="new-task-lbl">New Task</label>
            <input type="text" name="new-task" class="new-task-input" autofocus>
            <input type="submit" value="add" class="new-task-btn">
        </form>
        
        <div class="list-task">
            <ul class="tasks-ul"></ul>
        </div>

    </section>

    <footer class="footer">
        <p>@alexandrelugao</p>
    </footer>

    <script src="./js/main.js"></script>
