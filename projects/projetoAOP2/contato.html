    <h1 class="titulo-pagina">Contato</h1>
    <main class="main">
      <section class="section">

          <div class="contato-contatos">

          <article class="cartao-conteudo g-cartao-contato">
            <h3 class="contato-titulo">Telefone</h3>
            <div class="div-icon-text">
              <img class="contato-icon" src="./img/contact/icon-phone.svg" alt="Phone">
              <p class="contato">
                (28) 3533-3333
              </p>
            </div>
            <div class="div-icon-text">
              <img class="contato-icon" src="./img/contact/icons-whatsapp.svg" alt="Phone">
              <p class="contato">(28) 99999-9999</p>
            </div>
          </article>

          <article class="cartao-conteudo g-cartao-contato">
            <h3 class="contato-titulo">Email</h3>
            <div class="div-icon-text">
              <img class="contato-icon" src="./img/contact/icon-email.svg" alt="Phone">
              <p class="contato">email@email.com</p>
            </div>
          </article>

          <article class="cartao-conteudo g-cartao-contato">
            <h3 class="contato-titulo">Endereço</h3>
            <div class="div-icon-text">
              <img class="contato-icon" src="./img/contact/icon-place.svg" alt="Phone">
              <p class="contato">R. Octavio Guimarães, 58 - Gilberto Machado, Cachoeiro de Itapemirim - ES, 29303-297</p>
            </div>
          </article>

          </div>

          <div class="contatocon">
          <form class="contato-form" action="">
            <h2 class="contato-titulo">Mensagem</h2>

            <label class="form-label" for="">Nome</label>
            <input class="form-input" type="text" name="" id="" placeholder="Insira seu nome" required>
            
            <label class="form-label" for="">Email</label>
            <input class="form-input" type="text" name="" id="" placeholder="Insira seu email" required>
              
            <label for="" class="form-label">Mensagem</label>
            <textarea name="" id="" rows="4" class="form-input"></textarea>

          </form>
          </div>

        </section>
      </main>
  
      <footer class="footer bg-body-tertiary">
        <p>Universidade Vila Velha | Programação Web - Front End</p>
        
        <div class="social">
          <a href="https://github.com/alexandrelugao" target="_blank" class="contact__socialmedia__link">
